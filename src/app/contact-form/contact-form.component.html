<form>
  <div class="form-group">
    <label for="firstName">FirstName</label>
    <input id="firstName" required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">FirstName is not valid</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" ngModel name="comment" type="text" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
